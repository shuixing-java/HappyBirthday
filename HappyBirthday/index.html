<script>
    /* ==============================
       JSé€»è¾‘ (ä¿æŒä¸å˜)
       ============================== */
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1; this.friction = 0.96;
        }
        draw() {
            ctx.globalAlpha = this.alpha; ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color; ctx.fill();
        }
        update() {
            this.velocity.x *= this.friction; this.velocity.y *= this.friction;
            this.x += this.velocity.x; this.y += this.velocity.y; this.alpha -= 0.01;
        }
    }

    function createFirework(x, y) {
        const colors = ['#ff9a9e', '#fecfef', '#a18cd1', '#fbc2eb', '#fad0c4', '#84fab0'];
        for (let i = 0; i < 35; i++) {
            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
    }

    function animateFireworks() {
        requestAnimationFrame(animateFireworks);
        // ä½¿ç”¨ clearRect ä»£æ›¿ fillRectï¼Œè®©èƒŒæ™¯æ¸å˜é€å‡ºæ¥
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
            if (particle.alpha > 0) { particle.update(); particle.draw(); } else { particles.splice(index, 1); }
        });
        if (Math.random() < 0.03) { createFirework(Math.random() * canvas.width, Math.random() * (canvas.height * 0.5)); }
    }
    animateFireworks();

    function lightCandles() {
        const flames = document.querySelectorAll('.flame');
        let delay = 0;
        flames.forEach(flame => {
            setTimeout(() => {
                flame.classList.add('lit');
                const rect = flame.getBoundingClientRect();
                createFirework(rect.left + rect.width/2, rect.top);
            }, delay);
            delay += 300;
        });
    }

    function makeWish() {
        const msg = document.getElementById('wishMessage');
        msg.classList.add('show');
        setTimeout(() => { msg.classList.remove('show'); }, 5000);
        for(let i=0; i<40; i++) { createHeart(); }
        // è®¸æ„¿æ—¶åœ¨å±å¹•ä¸­å¿ƒæ”¾ä¸€ä¸ªå¤§çƒŸèŠ±
        createFirework(window.innerWidth/2, window.innerHeight/3);
    }

    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = ['â¤', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'âœ¨'][Math.floor(Math.random() * 7)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = -50 + 'px';
        heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 5000);
    }

    document.addEventListener('click', (e) => {
        if(e.target.tagName !== 'BUTTON' && !e.target.closest('.photo-card')) { createFirework(e.clientX, e.clientY); }
    });
